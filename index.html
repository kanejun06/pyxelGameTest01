<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Break the Blocks - Pyxel Web</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            flex-direction: column;
            color: white;
        }
        h1 {
            color: #ff7f50;
            margin-bottom: 20px;
        }
        .instructions {
            margin: 20px;
            text-align: center;
        }
        #error-message {
            color: #ff5555;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Break the Blocks</h1>
    <div class="instructions">
        <h2>操作方法</h2>
        <p>
            左右矢印キー：パドルを移動<br>
            スペースキー：ゲームオーバー/クリア時に再スタート
        </p>
    </div>
    <div id="error-message"></div>
    <script src="https://cdn.jsdelivr.net/gh/kitao/pyxel/wasm/pyxel.js"></script>
    <pyxel-run name="simple_game.py"></pyxel-run>
    <script>
        window.addEventListener('error', function(e) {
            document.getElementById('error-message').textContent = 'エラーが発生しました: ' + e.message;
            document.getElementById('error-message').style.display = 'block';
        });
    </script>
</body>
</html>
